    <body>
        <div class="container">
            <h1 class="mt-5">Add new route</h1>
            <form id="add-route-form" class="mt-4">
                <div class="mb-3">
                    <label for="route-name" class="form-label">Route Name</label>
                    <input type="text" class="form-control" id="route-name" required>
                </div>
                <div class="mb-3">
                    <label for="route-url" class="form-label">Route URL</label>
                    <input type="url" class="form-control" id="route-url" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Route</button>
            </form>
            <div id="response-message" class="mt-3"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
